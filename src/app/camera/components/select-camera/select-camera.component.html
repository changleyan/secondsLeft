<section class="container mx-auto p-4">
  <div class="grid gap-4">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-1 px-20">
      <div class=" p-4 ml rounded flex justify-center ">
        <app-atributes/>
      </div>
      <div class=" p-4 rounded">
        <app-list-camera/>
      </div>
    </div>

    <div class="p-4 rounded flex justify-center items-center ">
      <button type="button"
              (click)="onFindCamera()"
              class="px-6 py-3.5 text-base font-medium text-white bg-teal-700 hover:bg-teal-800 focus:ring-4 focus:outline-none focus:ring-teal-300 rounded-lg text-center dark:bg-teal-600 dark:hover:bg-teal-700 dark:focus:ring-teal-800">
        Find camera
      </button>
    </div>
    <div class="p-4 rounded shadow">
      <p [ngClass]="{'text-green-600': cameraFinded, 'text-red-600': !cameraFinded}" class="text-lg text-center font-extrabold text-2xl">{{ textCamera }}</p>
    </div>
  </div>
</section>
