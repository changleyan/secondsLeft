<div
  class=" min-w-96 p-6 bg-white text-gray-600 dark:text-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 text-center mt-24 flex flex-col gap-8">

  <h5 class="mb-2 text-5xl font-bold tracking-tight ">{{ title }}</h5>

  <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ description }}</p>
  <a
    [routerLink]="link"
    class=" flex justify-center items-center p-5 text-xl font-extrabold text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    <p>GO</p>
    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 14 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9"/>
    </svg>
  </a>
</div>
